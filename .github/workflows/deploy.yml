name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_ADMIN: ${{ secrets.APP_ADMIN }}
          # GitHub API config for user signup workflow
          NEXT_PUBLIC_GITHUB_OWNER: ${{ github.repository_owner }}
          NEXT_PUBLIC_GITHUB_REPO: DutySync
          NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.USER_CREATION_TOKEN }}
          # GitHub workflow trigger token (for role/user sync)
          NEXT_PUBLIC_GITHUB_WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TRIGGER_TOKEN }}
          # EDIPI encryption key
          NEXT_PUBLIC_EDIPI_KEY: ${{ secrets.EDIPI_KEY }}

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
